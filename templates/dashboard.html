<script>
    function createUser() {
        const a = 'foo' //prompt('Pls enter Player1 name: ')
        fetch('http://localhost:9010/createUser', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: undefined,
        }).then(response => response.json())
            .then(async response => {
                await updateDiv(undefined)
            })
    }

    function clearPlayers() {
        fetch('http://localhost:9010/clearPlayers', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: undefined,
        }).then(response => response.json())
            .then(async response => {
                await updateDiv(undefined)
            })
    }

    function updateDiv(id)
    {
        $( "#playground" ).load(window.location.href + " #playground" );
    }
</script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

{% extends '_base.html' %}
{% block content %}
    <h1>Welcome to TicTacToe-Python-Flask</h1>
    <div id="welcome">
        {% if players|length >= 2 %}
            <button id="start" onclick="startGame()">Start a new Game</button>
            <button id="start" onclick="clearPlayers()">Remove all Players</button>
        {% endif %}
        <button id="create_user" onclick="createUser()">Create Test Players</button>
    </div>
    <div id="playground">
        <p>Players</p>
        <h3>Name</h3>
        {% for player in players %}
            id: {{player.id}}, name: {{player.name}} <br>
        {% endfor %}
    </div>
{% endblock content %}
